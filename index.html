<body>

    <div class="container" id="page-container">

        <h2 id="page-header">Famous Yoda Quotes</h2>
        <h3 style="text-align: center; font-size: 19px;">Well known quotes as Yoda would say them.</h3>

        <div class="btn-wrapper">
            <!-- Single button -->

            <div class="btn-group">
                <button id="yoda-drop" type="button" class="btn active btn-primary btn-default dropdown-toggle" data-toggle="dropdown">
                   <span data-bind="label">Select Type</span>&nbsp;<span class="caret"></span>
                 </button>
                <ul id="dropdown-menuz" class="dropdown-menu" role="menu">
                    <li><a href="#">Movie Quote</a></li>
                    <li><a href="#">Person Quote</a></li>
                </ul>
            </div>

            <button id="main-button" class="btn btn-primary active" type="button">Get Yoda Quote</button>
        </div>
        <p id="warn" style="text-align: center; font-size: 15px; color:red; display:none;">Please select a type of quote to Yoda-fy</p>
        <div id="quote-holder" style="display:none;">
            <div id="speech-bubble" class="speech-bubble">
                <div class="arrow bottom right"></div>
                <div style="padding-bottom:5px;" id="final-quote" class="output"></div>
                <div id="final-author" class="output" style="font-style: italic;"></div>
                <div id="placeholder" class="output"> Getting your quote, we are. </div>
            </div>
        </div>
        <div id="spinner">
            <img id="yoda-image" src="images/yoda.png">
        </div>

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./js/jQueryRotate.js"></script>
        

        <script>
            $( document.body ).on( 'click', '.dropdown-menu li', function( event ) {

                var $target = $( event.currentTarget );

                $target.closest( '.btn-group' )
                .find( '[data-bind="label"]' ).text( $target.text() )
                .end()
                .children( '.dropdown-toggle' ).dropdown( 'toggle' );

                return false;

            });

        </script>

        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/index.js"></script>
</body>
